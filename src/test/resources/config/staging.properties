# Staging Environment Configuration
# Base URL for the application under test
base.url=https://staging.example.com

# Browser Configuration
browser=chrome
headless=true
browser.window.maximize=true
browser.implicit.wait=10
browser.page.load.timeout=30
browser.script.timeout=30

# WebDriver Configuration
webdriver.chrome.driver=
webdriver.firefox.driver=
webdriver.edge.driver=

# Test Data Configuration
test.data.path=src/test/resources/testdata
test.data.users.file=users.json
test.data.products.file=products.csv

# Database Configuration (if needed)
db.url=jdbc:mysql://staging-db.example.com:3306/testdb
db.username=staging_user
db.password=staging_password
db.driver=com.mysql.cj.jdbc.Driver

# API Configuration
api.base.url=https://staging-api.example.com
api.timeout=30000
api.retry.count=3

# Reporting Configuration
reports.path=target/reports
screenshots.path=target/screenshots
extent.report.name=Staging-Test-Report
extent.report.title=Staging Environment Test Results

# Logging Configuration
log.level=INFO
log.file.path=logs/staging-automation.log

# Email Configuration (for test reports)
email.enabled=true
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=
email.password=
email.recipients=qa-team@example.com,dev-team@example.com

# Parallel Execution Configuration
parallel.tests=true
thread.count=3

# Wait Configuration
explicit.wait.timeout=15
fluent.wait.timeout=20
fluent.wait.polling=2

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.format=png

# Video Recording Configuration
video.recording.enabled=false
video.recording.path=target/videos

# Mobile Testing Configuration (if applicable)
mobile.platform=
mobile.device.name=
mobile.app.path=
mobile.automation.name=

# Grid Configuration (if using Selenium Grid)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub

# Performance Testing Configuration
performance.monitoring.enabled=true
performance.threshold.page.load=3000

# Security Testing Configuration
security.testing.enabled=true

# Accessibility Testing Configuration
accessibility.testing.enabled=true
